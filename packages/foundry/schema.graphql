type OfferFill @entity {
	id: ID!
	fillId: BigInt!
	fillChain: BigInt!
	fillTokenAddress: Bytes!
	fillTokenAmount: BigInt!
	partialBP: Int!
	deadline: BigInt!
	adaDestAddress: Bytes!
	bobDestAddress: Bytes!
	pending: Boolean!
}

type Offer @entity {
	id: ID!
	owner: Bytes!
	tokenAddress: Bytes!
	tokenAmount: BigInt!
	nftAddress: Bytes!
	nftId: BigInt!
	allowPartialFills: Boolean!
	created: BigInt!
	expiration: BigInt!
	depositTokenAddress: Bytes!
	depositAmount: BigInt!
	filledBP: Int!
	pendingBP: Int!
	status: Int!
	offerFills: [OfferFill!]!
}

type Fill @entity {
	id: ID!
	owner: Bytes!
	offerChain: BigInt!
	offerId: BigInt!
	fillTokenAddress: Bytes!
	fillTokenAmount: BigInt!
	deadline: BigInt!
	adaDestAddress: Bytes!
	partialBP: BigInt!
	status: Int!
	errorType: Int!
}
